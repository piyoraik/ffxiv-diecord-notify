apiVersion: v1
kind: Secret
metadata:
  name: discord-ff14-bot-secrets
  namespace: discord-bot
  labels:
    app: discord-ff14-bot
type: Opaque
stringData:
  DISCORD_TOKEN: "replace-with-token"
  DISCORD_CLIENT_ID: "replace-with-client-id"
  DISCORD_GUILD_ID: "replace-with-guild-id"
  # --- PostgreSQL 接続（この環境では PG* を使用） ---
  PGHOST: "postgresql.discord-bot.svc.cluster.local"
  PGPORT: "5432"
  PGUSER: ""
  PGPASSWORD: ""
  PGDATABASE: ""
  # SSL が必要な場合のみ
  PGSSLMODE: ""
