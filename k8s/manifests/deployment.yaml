apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-ff14-bot
  namespace: discord-bot
  labels:
    app: discord-ff14-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discord-ff14-bot
  template:
    metadata:
      labels:
        app: discord-ff14-bot
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: bot
          image: ghcr.io/piyoraik/ffxiv-diecord-notify:v0.1.38
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: discord-ff14-bot-secrets
            - configMapRef:
                name: discord-ff14-bot-config
          # 必要に応じて直接 env を指定する場合の例（Secret/ConfigMap 優先）
          # env:
          #   - name: DATABASE_URL
          #     valueFrom:
          #       secretKeyRef:
          #         name: discord-ff14-bot-secrets
          #         key: DATABASE_URL
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      restartPolicy: Always
